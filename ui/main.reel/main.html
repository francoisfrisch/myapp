<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "radio": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio"},
                "checked": true,
                "radioButtonController": {"@": "radioButtonController"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"}
            }
        },
        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller"
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    1,
                    2,
                    3
                ]
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@radioButtonController.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <p data-montage-id="text2"></p>
        <ul data-montage-id="repetition">
            <li>
                <input type="radio" data-montage-id="radio">
                <span data-montage-id="text"></span>
            </li>
        </ul>
    </div>
</body>
</html>
