<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"}
            }
        },
        "listItem1": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem1"}
            }
        },
        "radio": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio"},
                "checked": true,
                "radioButtonController": {"@": "radioButtonController"}
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object"}
            }
        },
        "radioButtonController": {
            "prototype": "montage/core/radio-button-controller"
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    {
                        "name": "one"
                    },
                    {
                        "name": "two"
                    },
                    {
                        "name": "three"
                    }
                ]
            }
        },
        "selectedValue": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "selectedValue"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@radioButtonController.value"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <p data-montage-id="selectedValue"></p>
        <ul data-montage-id="list">
            <li data-montage-id="listItem1">
                <p data-montage-id="text"></p>
                <span data-montage-id="radio"></span>
            </li>
        </ul>
    </div>
</body>
</html>
